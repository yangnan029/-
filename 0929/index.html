<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="head">
        <div class="head-center ">
            <div class="head_l">
                <img src="https://hwid1.vmall.com/CAS/up/logos/huaweiLogo.png" alt="">
            </div>
            <div class="head_r">
                <b class="line">|</b><b>华为商城</b>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="login-center clearfix">
            <div class="login-left">
                <img src="https://hwid1.vmall.com/CAS/up/ads/login_default_bg.png" alt="">
            </div>
            <div class="login-box">
                <div class="h">
                    <span class="span1"><a>帐号登录</a></span>
                    <span><a>扫码登录</a></span>
                </div>
                <div class="login-form">
                    <table>
                        <tr>
                            <td><input type="text" name="" id="" placeholder="手机号/邮件地址"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id="" placeholder="密码"></td>
                        </tr>
                        <tr>
                            <td class="yanzheng">
                                <div class="yanzheng-bth">点击按钮进行验证</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="remmber_Acc"><label><input type="checkbox" name="" id="" value="">记住华为账号</label></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="登录"></td>
                        </tr>
                        <tr>
                            <td class="handle">注册账号&nbsp;|&nbsp;忘记密码？</td>
                        </tr>
                        <tr>
                            <td class="bottom-line"><i></i><span>其它方式登录</span><i></i></td>
                        </tr>
                        <tr>
                            <td class="other">
                                <span class="qq"></span>
                                <span class="zfb"></span>
                                <span class="wx"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</html>
